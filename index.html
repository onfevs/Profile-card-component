<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <title>OnfeVS| Profile card component</title>

</head>

<body>
  <main class="flex">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
      <div class="card-body">
        <img src="./images/onfevs.png" alt="@onfevs" class="card-body-img">
        <h1 class="card-body-title">
          OnfeVS
          <span>31</span>
        </h1>
        <p class="card-body-description">Colombia</p>
      </div>

      <div class="card-footer">
        <div class="card-footer-followers">
          <h3>1k</h3>
          <p>Followers</p>
        </div>

        <div class="card-footer-likes">
          <h3>1045k</h3>
          <p>Likes</p>
        </div>

        <div class="card-footer-photos">
          <h3>48k</h3>
          <p>Photos</p>
        </div>

        <div class="card-footer-followings">
          <h3>3180</h3>
          <p>Followings</p>
        </div>


      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/onfevs">OnfeVS</a>.
  </div>
</body>

</html>
